    <main>
      <h1 class="contato-titulo">Venha conhecer a beleza do cosmos!</h1>
      <form>
        <p class="input">
          <input type="text" name="nome" id="nome" required>
          <span>Nome:</span>
        </p>
        <p class="input">
          <input type="number" name="telefone" id="telefone" required>
          <span>Telefone:</span>
        </p>
        <p class="input">
          <input type="email" name="email" id="email" required>
          <span>Email:</span>
        </p>
        <p class="input">
          <input type="password" name="senha" id="senha" required>
          <span>Código de Abdução:</span>
        </p>
        <p class="input">
          <select name="escolha" id="escolha">
            <option value="#">DESTINOS:</option>

            <option value="2">Cromopolis</option>
            <option value="3">A Lua Rústica de Plumavera</option>
            <option value="4">Incendia</option>

        </p>
        <p class="botoes">
          <button type="submit" id="btn-enviar">Enviar</button>
          <button type="reset">Limpar</button>
        </p>
      </form>
    </main>
